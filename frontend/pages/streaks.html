<section class="streaks-page fade-in" id="streaks-page">
  <!-- Top bar: back arrow -->
  <header class="streaks-topbar">
    <button class="backBtn" aria-label="Back">
      <img src="images/balik.png" alt="Back" class="back-icon" />
    </button>
  </header>

  <!-- Main streak content -->
  <main class="streaks-main">
    <div class="streaks-text">
      <h2 id="streaks-title">Keep Slaying Fashion Enthusiast!</h2>
      <p id="streaks-subtitle">You're starting the week in full fashion.</p>
    </div>

    <div class="streaks-flame">
      <img
        src="images/streaks-icon-2.png"
        alt="Streak flame"
        class="streaks-flame-img"
      />
      <span class="streaks-count" id="streaks-count">2</span>
    </div>

    <p class="streaks-caption">
      <span id="streaks-day-count">2</span> DAY STREAK!
    </p>

    <!-- Week dots -->
    <div class="streaks-week" id="streaks-week">
      <div class="streaks-day" data-index="0">
        <span class="day-label">M</span>
        <span class="day-dot"></span>
      </div>
      <div class="streaks-day" data-index="1">
        <span class="day-label">T</span>
        <span class="day-dot"></span>
      </div>
      <div class="streaks-day" data-index="2">
        <span class="day-label">W</span>
        <span class="day-dot"></span>
      </div>
      <div class="streaks-day" data-index="3">
        <span class="day-label">T</span>
        <span class="day-dot"></span>
      </div>
      <div class="streaks-day" data-index="4">
        <span class="day-label">F</span>
        <span class="day-dot"></span>
      </div>
      <div class="streaks-day" data-index="5">
        <span class="day-label">S</span>
        <span class="day-dot"></span>
      </div>
      <div class="streaks-day" data-index="6">
        <span class="day-label">S</span>
        <span class="day-dot"></span>
      </div>
    </div>
  </main>
</section>
