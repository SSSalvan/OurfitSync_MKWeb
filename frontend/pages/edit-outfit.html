<section id="edit-outfit-page" class="edit-outfit-page">

  <!-- Top Bar -->
  <header class="eo-topbar">
    <button class="eo-back-btn">
      <img src="./images/balik.png" class="eo-back-icon" alt="Back">
    </button>
    <h1 class="eo-logo"></h1>
  </header>

  <main class="eo-main">

    <!-- LEFT: Outfit Preview -->
    <section class="eo-left">
      <div class="eo-outfit-grid">

        <div class="eo-grid-slot" data-part="Top">
          <img src="./images/placeholder-item.png" alt="Top">
        </div>

        <div class="eo-grid-slot" data-part="Bag">
          <img src="./images/placeholder-item.png" alt="Bag">
        </div>

        <div class="eo-grid-slot" data-part="Bottom">
          <img src="./images/placeholder-item.png" alt="Bottom">
        </div>

        <div class="eo-grid-slot" data-part="Shoes">
          <img src="./images/placeholder-item.png" alt="Shoes">
        </div>

      </div>
    </section>

    <!-- RIGHT SIDE -->
    <section class="eo-right">

      <!-- Week Block -->
      <div class="eo-week-block">
        <div class="eo-week-header">
          <div>
            <div id="eo-week-day" class="eo-week-day"></div>
            <div id="eo-week-date" class="eo-week-date"></div>
          </div>
        </div>

        <div id="eo-week-grid" class="eo-week-grid"></div>
      </div>

      <!-- Time Selector -->
      <div class="eo-time-block">
        <h3 class="eo-time-label">Time:</h3>
        <div class="eo-time-options">

          <button class="eo-time-btn" data-time="Morning">
            <img src="images/morning.png">
          </button>

          <button class="eo-time-btn" data-time="Noon">
            <img src="images/noon.png">
          </button>

          <button class="eo-time-btn" data-time="Afternoon">
            <img src="images/afternoon.png">
          </button>

          <button class="eo-time-btn" data-time="Night">
            <img src="images/night.png">
          </button>

        </div>
      </div>

      <!-- Occasion -->
      <div class="eo-occasion-block">
        <label class="eo-occasion-label" for="eo-occasion-input">Occasion:</label>
        <input id="eo-occasion-input" class="eo-occasion-input" type="text" placeholder="Add description">
      </div>

      <!-- Save/Delete -->
      <div class="eo-actions">
        <button class="eo-save-btn">Save</button>
        <button class="eo-delete-btn">Delete</button>
      </div>

    </section>

  </main>
</section>
